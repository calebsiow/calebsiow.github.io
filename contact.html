                                    </div>
                                    <div class="form-group col-md-12">
                                        <textarea name="message" class="cmnt-text form-control" rows="6" placeholder="Message" maxlength="400"></textarea>
                                    </div>
                                    <div class="form-group col-md-12">
                                        <input type="hidden" name="_next" value="http://calebsiow.com/thankyou.html" />
                                        <input type="submit" class="btn btn-small btn-dark-solid "></input>
                                    </div>
                                </div>
                            </form>
